<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del logo -->
  <rect width="200" height="60" fill="#ffffff" rx="4"/>
  
  <!-- Icono de papel/documento -->
  <g transform="translate(10, 10)">
    <!-- Documento principal -->
    <rect x="0" y="5" width="25" height="35" fill="#3B82F6" rx="2"/>
    <!-- Líneas del documento -->
    <rect x="3" y="10" width="19" height="2" fill="#ffffff" rx="1"/>
    <rect x="3" y="15" width="15" height="2" fill="#ffffff" rx="1"/>
    <rect x="3" y="20" width="19" height="2" fill="#ffffff" rx="1"/>
    <rect x="3" y="25" width="12" height="2" fill="#ffffff" rx="1"/>
    <!-- Esquina doblada -->
    <path d="M20 5 L25 5 L25 10 Z" fill="#2563EB"/>
    <path d="M20 5 L20 10 L25 10 Z" fill="#1D4ED8"/>
  </g>
  
  <!-- Texto MARKET -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
    MARKET
  </text>
  
  <!-- Texto PAPER -->
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">
    PAPER
  </text>
  
  <!-- Línea decorativa -->
  <rect x="45" y="46" width="80" height="2" fill="#E5E7EB" rx="1"/>
  
  <!-- Subtítulo -->
  <text x="45" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">
    SOLUCIONES EN PACKAGING
  </text>
</svg>